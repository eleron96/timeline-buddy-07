services:
  db:
    image: supabase/postgres:15.1.0.117
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak} -d ${KEYCLOAK_DB_NAME:-keycloak}"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    restart: unless-stopped
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "false"
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: ["start", "--http-enabled=true", "--proxy-headers=xforwarded", "--hostname-strict=false", "--import-realm"]
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    ports:
      - "8081:8080"

  auth:
    image: supabase/gotrue:v2.151.0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      DB_NAMESPACE: auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DB_DATABASE_URL}
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${URI_ALLOW_LIST}
      GOTRUE_DISABLE_SIGNUP: "true"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_HOST: ${GOTRUE_SMTP_HOST}
      GOTRUE_SMTP_PORT: ${GOTRUE_SMTP_PORT}
      GOTRUE_SMTP_SECURE: ${GOTRUE_SMTP_SECURE}
      GOTRUE_SMTP_USER: ${GOTRUE_SMTP_USER}
      GOTRUE_SMTP_PASS: ${GOTRUE_SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${GOTRUE_SMTP_ADMIN_EMAIL}
      GOTRUE_SMTP_SENDER_NAME: ${GOTRUE_SMTP_SENDER_NAME}
      GOTRUE_EXTERNAL_KEYCLOAK_ENABLED: ${GOTRUE_EXTERNAL_KEYCLOAK_ENABLED:-true}
      GOTRUE_EXTERNAL_KEYCLOAK_CLIENT_ID: ${GOTRUE_EXTERNAL_KEYCLOAK_CLIENT_ID:-timeline-supabase}
      GOTRUE_EXTERNAL_KEYCLOAK_SECRET: ${GOTRUE_EXTERNAL_KEYCLOAK_SECRET:-timeline-supabase-dev-secret-change-me}
      GOTRUE_EXTERNAL_KEYCLOAK_URL: ${GOTRUE_EXTERNAL_KEYCLOAK_URL:-http://host.docker.internal:8081/realms/timeline}
      GOTRUE_EXTERNAL_KEYCLOAK_REDIRECT_URI: ${GOTRUE_EXTERNAL_KEYCLOAK_REDIRECT_URI:-http://localhost:8080/auth/v1/callback}

  rest:
    image: postgrest/postgrest:v12.2.3
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: ${PGRST_DB_URI}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"

  functions:
    image: supabase/edge-runtime:v1.41.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
    environment:
      SUPABASE_URL: ${SUPABASE_INTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      APP_URL: ${APP_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: ${RESEND_FROM}
      RESERVE_ADMIN_EMAIL: ${RESERVE_ADMIN_EMAIL}
      RESERVE_ADMIN_PASSWORD: ${RESERVE_ADMIN_PASSWORD}
    volumes:
      - ./supabase/functions:/home/deno/functions:ro
    command: ["start", "--main-service", "/home/deno/functions/main", "--port", "9000"]

  backup:
    build:
      context: ./backup-service
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DB_DATABASE_URL}
      BACKUP_RESTORE_DB_URL: ${BACKUP_RESTORE_DB_URL:-}
      BACKUP_AUTH_DB_USER: ${BACKUP_AUTH_DB_USER:-}
      BACKUP_AUTH_HOST: ${BACKUP_AUTH_HOST:-auth}
      JWT_SECRET: ${JWT_SECRET}
      BACKUP_DIR: /backups
      BACKUP_CRON: ${BACKUP_CRON:-0 3 * * *}
      BACKUP_RETENTION_COUNT: ${BACKUP_RETENTION_COUNT:-30}
      BACKUP_SCHEMAS: ${BACKUP_SCHEMAS:-public,auth,storage}
      BACKUP_MAX_UPLOAD_MB: ${BACKUP_MAX_UPLOAD_MB:-1024}
      BACKUP_CORS_ORIGIN: ${BACKUP_CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./backups:/backups

  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - auth
      - rest
      - functions
      - backup
    ports:
      - "8080:8080"
    volumes:
      - ./supabase/nginx.conf:/etc/nginx/nginx.conf:ro

  web:
    build:
      context: ..
      dockerfile: infra/web/Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_RESERVE_ADMIN_EMAIL: ${VITE_RESERVE_ADMIN_EMAIL}
        VITE_AUTH_MODE: ${VITE_AUTH_MODE:-keycloak}
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_started
    ports:
      - "5173:80"

  migrate:
    image: postgres:15-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./supabase/migrations:/migrations:ro
      - ./supabase/migrate.sh:/migrate.sh:ro
    entrypoint: ["/bin/sh", "/migrate.sh"]

volumes:
  supabase_db_data:
    name: supabase_db_data
    external: true
  keycloak_db_data:
    name: keycloak_db_data
