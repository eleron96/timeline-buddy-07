worker_processes 1;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;

  map $http_origin $cors_origin {
    default $http_origin;
  }

  upstream auth_upstream {
    server auth:9999;
  }

  upstream rest_upstream {
    server rest:3000;
  }

  upstream functions_upstream {
    server functions:9000;
  }

  upstream backup_upstream {
    server backup:7000;
  }

  server {
    listen 8080;
    client_max_body_size 20m;

    location = /health {
      default_type text/plain;
      add_header Cache-Control "no-store";
      return 200 "ok\n";
    }

    location /verify {
      proxy_pass http://auth_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/v1/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }

      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
      add_header 'Access-Control-Expose-Headers' 'content-range,content-length' always;

      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Credentials;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;
      proxy_hide_header Access-Control-Expose-Headers;
      # OAuth callback responses can include large auth/session cookies.
      # Avoid 502 "upstream sent too big header" from Nginx.
      proxy_buffer_size 128k;
      proxy_buffers 8 128k;
      proxy_busy_buffers_size 256k;

      # Normalize Keycloak redirect URL to browser-facing localhost.
      # GoTrue currently redirects with `scope=profile+email`; force `openid`
      # so Keycloak userinfo endpoint accepts the token during callback.
      proxy_redirect ~^http://(?:keycloak:8080|host\.docker\.internal:8081|localhost:8081)(/realms/.*/protocol/openid-connect/auth\?.*scope=)(profile(?:\+|%20)email)(.*)$ http://localhost:8081$1openid+profile+email$3;
      proxy_redirect http://keycloak:8080/ http://localhost:8081/;
      proxy_redirect http://host.docker.internal:8081/ http://localhost:8081/;

      proxy_pass http://auth_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /rest/v1/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }

      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
      add_header 'Access-Control-Expose-Headers' 'content-range,content-length' always;

      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Credentials;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;
      proxy_hide_header Access-Control-Expose-Headers;

      proxy_pass http://rest_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /functions/v1/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }

      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
      add_header 'Access-Control-Expose-Headers' 'content-range,content-length' always;

      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Credentials;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;
      proxy_hide_header Access-Control-Expose-Headers;

      proxy_pass http://functions_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /backup/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
        add_header 'Access-Control-Max-Age' 86400 always;
        return 204;
      }

      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
      add_header 'Access-Control-Expose-Headers' 'content-range,content-length' always;

      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Credentials;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;
      proxy_hide_header Access-Control-Expose-Headers;

      proxy_pass http://backup_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      default_type text/plain;
      add_header Cache-Control "no-store";
      return 200 "Supabase gateway is running. Use /auth/v1, /rest/v1, /functions/v1, /backup.\n";
    }
  }
}
