services:
  db:
    image: supabase/postgres:15.1.0.117
    container_name: supabase-db
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak} -d ${KEYCLOAK_DB_NAME:-keycloak}"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: timeline-keycloak
    restart: unless-stopped
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME: ${KEYCLOAK_PUBLIC_URL:-http://localhost:8081}
      KC_HOSTNAME_STRICT: ${KEYCLOAK_HOSTNAME_STRICT:-true}
      KC_SPI_THEME_CACHE_THEMES: "false"
      KC_SPI_THEME_CACHE_TEMPLATES: "false"
      KC_SPI_THEME_STATIC_MAX_AGE: "-1"
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: ["start-dev", "--import-realm", "--http-port=8080"]
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    ports:
      - "8081:8080"

  auth:
    image: supabase/gotrue:v2.151.0
    container_name: supabase-auth
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      DB_NAMESPACE: auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DB_DATABASE_URL}
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${URI_ALLOW_LIST}
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_HOST: ${GOTRUE_SMTP_HOST}
      GOTRUE_SMTP_PORT: ${GOTRUE_SMTP_PORT}
      GOTRUE_SMTP_SECURE: ${GOTRUE_SMTP_SECURE}
      GOTRUE_SMTP_USER: ${GOTRUE_SMTP_USER}
      GOTRUE_SMTP_PASS: ${GOTRUE_SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${GOTRUE_SMTP_ADMIN_EMAIL}
      GOTRUE_SMTP_SENDER_NAME: ${GOTRUE_SMTP_SENDER_NAME}
      GOTRUE_EXTERNAL_KEYCLOAK_ENABLED: ${GOTRUE_EXTERNAL_KEYCLOAK_ENABLED:-true}
      GOTRUE_EXTERNAL_KEYCLOAK_CLIENT_ID: ${GOTRUE_EXTERNAL_KEYCLOAK_CLIENT_ID:-timeline-supabase}
      GOTRUE_EXTERNAL_KEYCLOAK_SECRET: ${GOTRUE_EXTERNAL_KEYCLOAK_SECRET:-timeline-supabase-local-dev-secret}
      GOTRUE_EXTERNAL_KEYCLOAK_URL: ${GOTRUE_EXTERNAL_KEYCLOAK_URL:-http://keycloak:8080/realms/timeline}
      GOTRUE_EXTERNAL_KEYCLOAK_SCOPE: ${GOTRUE_EXTERNAL_KEYCLOAK_SCOPE:-openid profile email}
      GOTRUE_EXTERNAL_KEYCLOAK_SCOPES: ${GOTRUE_EXTERNAL_KEYCLOAK_SCOPES:-openid profile email}
      GOTRUE_EXTERNAL_KEYCLOAK_REDIRECT_URI: ${GOTRUE_EXTERNAL_KEYCLOAK_REDIRECT_URI:-http://localhost:8080/auth/v1/callback}

  rest:
    image: postgrest/postgrest:v12.2.3
    container_name: supabase-rest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: ${PGRST_DB_URI}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"

  functions:
    image: supabase/edge-runtime:v1.41.2
    container_name: supabase-functions
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
    environment:
      SUPABASE_URL: ${SUPABASE_INTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      APP_URL: ${APP_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: ${RESEND_FROM}
      RESERVE_ADMIN_EMAIL: ${RESERVE_ADMIN_EMAIL}
      RESERVE_ADMIN_PASSWORD: ${RESERVE_ADMIN_PASSWORD}
      KEYCLOAK_INTERNAL_URL: ${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-timeline}
      KEYCLOAK_ADMIN_REALM: ${KEYCLOAK_ADMIN_REALM:-master}
      KEYCLOAK_ADMIN_CLIENT_ID: ${KEYCLOAK_ADMIN_CLIENT_ID:-admin-cli}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_APP_CLIENT_ID: ${KEYCLOAK_APP_CLIENT_ID:-timeline-supabase}
      TASK_MEDIA_MAX_FILE_BYTES: ${TASK_MEDIA_MAX_FILE_BYTES:-5242880}
      TASK_MEDIA_USER_QUOTA_BYTES: ${TASK_MEDIA_USER_QUOTA_BYTES:-209715200}
      TASK_MEDIA_WORKSPACE_QUOTA_BYTES: ${TASK_MEDIA_WORKSPACE_QUOTA_BYTES:-2147483648}
      TASK_MEDIA_TOKEN_TTL_SECONDS: ${TASK_MEDIA_TOKEN_TTL_SECONDS:-604800}
    volumes:
      - ./supabase/functions:/home/deno/functions:ro
    command: ["start", "--main-service", "/home/deno/functions/main", "--port", "9000"]

  backup:
    build:
      context: ./backup-service
    container_name: supabase-backup
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DB_DATABASE_URL}
      BACKUP_RESTORE_DB_URL: ${BACKUP_RESTORE_DB_URL:-}
      BACKUP_AUTH_DB_USER: ${BACKUP_AUTH_DB_USER:-}
      BACKUP_AUTH_HOST: ${BACKUP_AUTH_HOST:-auth}
      JWT_SECRET: ${JWT_SECRET}
      BACKUP_DIR: /backups
      BACKUP_CRON: ${BACKUP_CRON:-0 3 * * *}
      BACKUP_RETENTION_COUNT: ${BACKUP_RETENTION_COUNT:-30}
      BACKUP_SCHEMAS: ${BACKUP_SCHEMAS:-public,auth,storage}
      BACKUP_MAX_UPLOAD_MB: ${BACKUP_MAX_UPLOAD_MB:-1024}
      BACKUP_CORS_ORIGIN: ${BACKUP_CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./backups:/backups

  gateway:
    image: nginx:1.27-alpine
    container_name: supabase-gateway
    restart: unless-stopped
    depends_on:
      - auth
      - rest
      - functions
      - backup
    ports:
      - "8080:8080"
    volumes:
      - ./supabase/nginx.conf:/etc/nginx/nginx.conf:ro

  web:
    image: node:20-bookworm-slim
    container_name: timeline-web
    restart: unless-stopped
    working_dir: /app
    depends_on:
      gateway:
        condition: service_started
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_RESERVE_ADMIN_EMAIL: ${VITE_RESERVE_ADMIN_EMAIL}
      VITE_AUTH_MODE: ${VITE_AUTH_MODE:-keycloak}
      VITE_KEYCLOAK_PUBLIC_URL: ${VITE_KEYCLOAK_PUBLIC_URL:-http://localhost:8081}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM:-timeline}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-timeline-supabase}
      VITE_OAUTH2_PROXY_ENABLED: ${VITE_OAUTH2_PROXY_ENABLED:-true}
      VITE_OAUTH2_PROXY_SIGN_OUT_PATH: ${VITE_OAUTH2_PROXY_SIGN_OUT_PATH:-/oauth2/sign_out}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ../:/app
      - web_node_modules:/app/node_modules
    command: sh -c "if [ ! -f node_modules/.bin/vite ] || [ ! -d node_modules/@vitejs/plugin-react ] || [ ! -f node_modules/date-fns/index.mjs ] || [ ! -d node_modules/@lingui/babel-plugin-lingui-macro ]; then rm -rf node_modules/date-fns; npm install; fi && npm run dev -- --host 0.0.0.0 --port 5173"

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: timeline-oauth2-proxy
    restart: unless-stopped
    depends_on:
      web:
        condition: service_started
      keycloak:
        condition: service_started
    ports:
      - "5173:4180"
    environment:
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_PROVIDER: oidc
      OAUTH2_PROXY_SKIP_OIDC_DISCOVERY: ${OAUTH2_PROXY_SKIP_OIDC_DISCOVERY:-true}
      OAUTH2_PROXY_OIDC_ISSUER_URL: ${OAUTH2_PROXY_OIDC_ISSUER_URL:-http://localhost:8081/realms/timeline}
      OAUTH2_PROXY_LOGIN_URL: ${OAUTH2_PROXY_LOGIN_URL:-http://localhost:8081/realms/timeline/protocol/openid-connect/auth}
      OAUTH2_PROXY_REDEEM_URL: ${OAUTH2_PROXY_REDEEM_URL:-http://keycloak:8080/realms/timeline/protocol/openid-connect/token}
      OAUTH2_PROXY_PROFILE_URL: ${OAUTH2_PROXY_PROFILE_URL:-http://keycloak:8080/realms/timeline/protocol/openid-connect/userinfo}
      OAUTH2_PROXY_OIDC_JWKS_URL: ${OAUTH2_PROXY_OIDC_JWKS_URL:-http://keycloak:8080/realms/timeline/protocol/openid-connect/certs}
      OAUTH2_PROXY_CLIENT_ID: ${OAUTH2_PROXY_CLIENT_ID:-timeline-supabase}
      OAUTH2_PROXY_CLIENT_SECRET: ${OAUTH2_PROXY_CLIENT_SECRET:-timeline-supabase-local-dev-secret}
      OAUTH2_PROXY_REDIRECT_URL: ${OAUTH2_PROXY_REDIRECT_URL:-http://localhost:5173/oauth2/callback}
      OAUTH2_PROXY_SCOPE: ${OAUTH2_PROXY_SCOPE:-openid profile email}
      OAUTH2_PROXY_EMAIL_DOMAINS: ${OAUTH2_PROXY_EMAIL_DOMAINS:-*}
      OAUTH2_PROXY_INSECURE_OIDC_ALLOW_UNVERIFIED_EMAIL: ${OAUTH2_PROXY_INSECURE_OIDC_ALLOW_UNVERIFIED_EMAIL:-false}
      OAUTH2_PROXY_UPSTREAMS: http://web:5173/
      OAUTH2_PROXY_COOKIE_SECRET: ${OAUTH2_PROXY_COOKIE_SECRET}
      OAUTH2_PROXY_COOKIE_SECURE: ${OAUTH2_PROXY_COOKIE_SECURE:-false}
      OAUTH2_PROXY_COOKIE_SAMESITE: ${OAUTH2_PROXY_COOKIE_SAMESITE:-lax}
      OAUTH2_PROXY_REVERSE_PROXY: "true"
      # Keep cookie sessions small to avoid >4KB browser/proxy limits.
      # We don't need to forward the provider access token to the upstream.
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: "false"
      OAUTH2_PROXY_SESSION_COOKIE_MINIMAL: "true"
      OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
      OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
      OAUTH2_PROXY_SILENCE_PING_LOGGING: "true"

  migrate:
    image: liquibase/liquibase:4.27
    container_name: supabase-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MIGRATION_CHANGELOG_FILE: liquibase/changelog-master.xml
      LIQUIBASE_LOG_LEVEL: ${LIQUIBASE_LOG_LEVEL:-info}
      MIGRATION_MAX_WAIT_SECONDS: ${MIGRATION_MAX_WAIT_SECONDS:-300}
    volumes:
      - ./supabase:/liquibase/changelog:ro
    entrypoint: ["/bin/sh", "/liquibase/changelog/liquibase-run.sh"]

volumes:
  supabase_db_data:
    name: supabase_db_data
    external: true
  keycloak_db_data:
    name: keycloak_db_data
  web_node_modules:
    name: timeline_web_node_modules
