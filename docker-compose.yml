services:
  db:
    image: supabase/postgres:15.1.0.117
    container_name: supabase-db
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  auth:
    image: supabase/gotrue:v2.151.0
    container_name: supabase-auth
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      DB_NAMESPACE: auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DB_DATABASE_URL}
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${URI_ALLOW_LIST}
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"

  rest:
    image: postgrest/postgrest:v12.2.3
    container_name: supabase-rest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: ${PGRST_DB_URI}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"

  functions:
    image: supabase/edge-runtime:v1.41.2
    container_name: supabase-functions
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
    environment:
      SUPABASE_URL: ${SUPABASE_INTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      APP_URL: ${APP_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: ${RESEND_FROM}
    volumes:
      - ./supabase/functions:/home/deno/functions:ro
    command: ["start", "--main-service", "/home/deno/functions/invite", "--port", "9000"]

  gateway:
    image: nginx:1.27-alpine
    container_name: supabase-gateway
    restart: unless-stopped
    depends_on:
      - auth
      - rest
      - functions
    ports:
      - "8080:8080"
    volumes:
      - ./supabase/nginx.conf:/etc/nginx/nginx.conf:ro

  web:
    image: node:20-bookworm-slim
    container_name: timeline-web
    restart: unless-stopped
    working_dir: /app
    depends_on:
      gateway:
        condition: service_started
    ports:
      - "5173:5173"
    environment:
      VITE_SUPABASE_URL: http://localhost:8080
      VITE_SUPABASE_ANON_KEY: ${ANON_KEY}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    command: sh -c "if [ ! -f node_modules/.bin/vite ] || [ ! -d node_modules/@vitejs/plugin-react ] || [ ! -f node_modules/date-fns/index.mjs ]; then rm -rf node_modules/date-fns; npm install; fi && npm run dev -- --host 0.0.0.0 --port 5173"

  migrate:
    image: postgres:15-alpine
    container_name: supabase-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./supabase/migrations:/migrations:ro
      - ./supabase/migrate.sh:/migrate.sh:ro
    entrypoint: ["/bin/sh", "/migrate.sh"]

volumes:
  supabase_db_data:
    name: supabase_db_data
  web_node_modules:
    name: timeline_web_node_modules
